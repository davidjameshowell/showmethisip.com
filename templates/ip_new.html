<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowMeThisIP</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://assets.showmethisip.com/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo py-4">
                <a href="#">
                    ShowMeThisIp
                </a>
            </div>
            <div class="row align-items-center">
                <div class="col-md-5  align-self-center">
                    <div class="ipaddress mx-auto mx-lg-0">

                        <!-- ip address -->
                        <h1>{{ip}}
                        </h1>
                        <h6><img width="32px" src="https://assets.showmethisip.com/img/placeholder.png" alt="placeholder">
                            <span>
                                THIS IS YOUR PUBLIC IP
                            </span>
                        </h6>
                        <hr>
                        <!--/ ip address -->
                        <!-- host name -->
                        <h4 class="pt-2">{{hostname}}
                        </h4>
                        <h6>
                            <img width="32px" src="https://assets.showmethisip.com/img/isp.png" alt="isp">
                            <span>THIS IS YOUR HOSTNAME
                            </span>
                        </h6>
                        <!-- /host name -->

                        <!-- api link -->
                        <a class="button mt-4" href="https://showmethisip.com/api">API <img width="20px"
                                src="https://assets.showmethisip.com/img/right-arrow.png" alt="arrow"></a>
                        <!-- /api link -->
                    </div>
                    <!-- github donations -->
                    <ul class="aditionalsLinks pt-4">
                        <li>Source: <a href="https://github.com/emojipeach/whatismyip">GitHub</a></li>
                        <li>Donations: <a
                                href="https://www.blockchain.com/en/btc/address/3QZxwGrTHQvW7QA6YnePZcQiisAKoQRVQT">BTC</a>
                            | <a
                                href="https://moneroexplorer.com/search?value=46oVELZ92Qr1b9hF92xUp7aJp628sLY66XPTVmhuxEo8SWPWVZJHHWk5ZNDqTEGa18ceoNns2putcVfqzAAH5Qz1RLypdqn">XMR</a>
                        </li>
                    </ul>


                    <!-- /github donations -->
                </div>
                <div class="col-md-7 headerRght d-none d-md-flex align-items-center pt-5 ">
                    <img src="https://assets.showmethisip.com/img/world.png" alt="world">
                </div>
            </div>
        </div>
    </header>
</body>
<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
</html>
